name: update repo

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Update mods
        run: go run github.com/packwiz/packwiz@latest update --all -y
      
      - name: Commit files and push it
        run: |
          git config --global user.email "98623216+shinysht@users.noreply.github.com"
          git config --global user.name "shinysht"
          git add .
          git commit -m "update mods"
          git push